    <main>
        <section>
            <div id="contactenos-banner">
                <img src="./imagenes/contactenos/logoPandora.png" alt="">
                <h1 class="translate" data-translate="customerService">SERVICIO AL CLIENTE</h1>
            </div>
        </section>
        <section id="form">
            <div class="form-element">
                <label for="name" class="translate" data-translate="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-element">
                <label for="email" class="translate" data-translate="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="pcalderonf@ucenfotec.com" required>
            </div>
            <div class="form-element">
                <label for="phone" class="translate" data-translate="phone">Teléfono </label>
                <input type="tel" id="phone" placeholder="0000-0000" required>
            </div>
            <div class="form-element">
                <label for="motive" class="translate" data-translate="motive">Motivo de consulta</label>
                <select name="" id="motive" required>
                    <option value="" class="translate" data-translate="select">Seleccione el motivo </option>
                    <option value="changes" class="translate" data-translate="changes">Cambios y devoluciones</option>
                    <option value="warranty" class="translate" data-translate="warranty">Garantía</option>
                    <option value="cares" class="translate" data-translate="cares">Cuidado de tus joyas</option>
                    <option value="status" class="translate" data-translate="status">Estado de tu pedido</option>
                    <option value="other" class="translate" data-translate="other">Otro</option>
                </select>
            </div>
            <div class="form-element" id="message-container">
                <label for="message" class="translate" data-translate="message">Mensaje </label>
                <textarea name="" id="message" required></textarea>
            </div>
            <div id="button-container">
                <button id="button-send" onclick="validate()" class="translate" data-translate="send">Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-container">
            <div class="copyright">
                <h2>Priscilla Calderón 2021</h2>

                    <div class="language-img">
                        <a language='spanish' class="active language" onclick="changeLanguageEvent(event)"><img src="./imagenes/spanish.png" alt="Español"></a>
                    </div>
                    <div class="language-img">
                        <a language='english' class="language" onclick="changeLanguageEvent(event)"><img src="./imagenes/english.png" alt="Ingles"></a>
                    </div>
                </div>
