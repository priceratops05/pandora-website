        <section id="sct-banner">

        <section id="filter">
            <p class="translate" data-translate="filters">Filtros</p>
            <hr>
            <div id=filter-type>
                <div id="type">
                    <p class="translate" data-translate="type">Tipo</p>
                    <div id="options-type">
                        <div class="option">
                            <input type="radio" id="all" name="collection" onchange="filter()" hidden checked>
                            <label for="all" class="label-radios">
                                <span class="translate" data-translate="all">Todos</span>
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="harry" name="collection" onchange="filter()" hidden>
                            <label for="harry" class="label-radios">
                                <img src="./imagenes/colecciones/radioHarry2.jpeg" alt="Charm Harry Potter">
                                <span>Harry Potter</span>
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="disney" name="collection" onchange="filter()" hidden>
                            <label for="disney" class="label-radios">
                                <img src="./imagenes/colecciones/radioDisney1.jpeg" alt="Charm Disney">
                                <span>Disney</span>
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="star-wars" name="collection" onchange="filter()" hidden>
                            <label for="star-wars" id="charm-star" class="label-radios">
                                <img src="./imagenes/colecciones/radioStarWars.jpeg"alt="Charm Star Wars">
                                <span>Star Wars</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
